name: Run Puppeteer Script
env:
  ID: ${{ secrets.ID }}
  PW: ${{ secrets.PW }}
  
on:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Run Puppeteer script
      run: node scraper.js
